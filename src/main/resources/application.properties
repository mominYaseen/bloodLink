spring.application.name=bloodLink
server.port =9090
#--------------------------------*
# DATABASE CONFIG FOR SQL        |
# -------------------------------*
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/bloodLink
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql: true
## Format SQL output for better readability
spring.jpa.properties.hibernate.format_sql=true
## Show parameter values in queries (for Hibernate 5+)
spring.jpa.properties.hibernate.type=trace

